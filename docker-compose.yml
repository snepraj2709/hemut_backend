version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Pass environment variables from the EC2 instance's .env file interactively
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WEBHOOK_URL=${WEBHOOK_URL}
    restart: always